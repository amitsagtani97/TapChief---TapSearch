  <div style="margin-left:570px;">

            <a class="btn btn-primary btn-round" href="{{url_for('admin.loadNewDocPage')}}">Add</a>

           <form action="{{url_for('admin.loadNewDocPage')}}" method="POST" enctype = "multipart/form-data">

            </form>
          
   </div>
